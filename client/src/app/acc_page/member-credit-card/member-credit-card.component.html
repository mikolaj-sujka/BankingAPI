<div class="d-flex justify-content-center" style="margin-top: 150px;">
  <div class="flex-column bd-highlight mb-3">
    <div class="card">
      <div class="card__front card__part">
        <img class="card__front-square card__square" src="assets/img/logo.svg">
        <p class="card_numer">{{member.creditCard.cardNumber}}</p>
        <div class="card__space-75">
          <span class="card__label">Card holder</span>
          <p class="card__info">{{member.firstName}} {{member.lastName}}</p>
        </div>
        <div class="card__space-25">
          <span class="card__label">Expires</span>
          <p class="card__info_sm">{{dateExpires}}</p>
        </div>
      </div>

      <div class="card__back card__part">
        <div class="card__black-line"></div>
        <div class="card__back-content">
          <div class="card__secret">
            <p class="card__secret--last">{{member.creditCard.cvc}}</p>
          </div>
          <img class="card__back-square card__square" src="assets/img/logo.svg">
        </div>
      </div>
    </div>
    <div class="p-2 bd-highlight mt-3 ml-5">
      <a routerLink='/account-page' class="btn btn-outline-primary" role="button" type="button">
        Back to the Homepage
      </a>
    </div>
  </div>
</div>
