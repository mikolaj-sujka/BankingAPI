<!-- Login -->
<div class="container">
    <div class="row g-0 content">
        <div class="col-md-6 mb-3 mt-5">
            <img 
                class="img-fluid w-50 img img-login" 
                src="assets/img/login.svg" 
                alt=""
            >
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center text-center mr-5 mt-5">
                <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                    <div class="row no-gutters sign-up-content mr-5">
                        <div class="col d-flex justify-content-center mt-1">
                            <h1 class="h3 mb-3 fw-normal text-left signing-txt-login mt-1">Sign in</h1>
                        </div>
                        <div class="col d-flex justify-content-center mr-1">
                            <a routerLink='/'>
                                <img src="/assets/img/logo.svg" class="mr-5" href="#" alt="" width="60" height="34">
                            </a>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input 
                            name="username"
                            [(ngModel)]="model.username"
                            type="text" 
                            class="form-control form-login" 
                            id="floatingInput" 
                            placeholder="username"
                        >
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input 
                            name="password"
                            [(ngModel)]="model.password"
                            type="password" 
                            class="form-control form-login" 
                            id="floatingPassword" 
                            placeholder="Password"
                        >
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-login btn-lg mt-4" type="submit">Sign in</button>
                </form>
            </div> 
        </div>
    </div>
</div>
