<!-- Login -->
<div class="d-flex justify-content-center mt-5 text-center">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="img">
            <a routerLink='/' routerLinkActive='active'>
                <img class="mt-5" src="assets/img/logo.svg"  
                alt="" width="72" height="57">
            </a>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
        <div class="form-floating mt-1">
            <input 
                name="username"
                [(ngModel)]="model.username"
                type="text" 
                class="form-control" 
                id="floatingInput" 
                placeholder="username"
            >
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input 
                name="password"
                [(ngModel)]="model.password"
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                placeholder="Password"
            >
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
    </form>
</div>
