<!-- Login -->
<div class="d-flex justify-content-center text-center">
    <div class="d-sm-flex align-itmes-center 
          justify-content-between">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <div class="img">
            <a routerLink='/' routerLinkActive='active'>
                <img class="mt-3" src="assets/img/logo.svg"  
                alt="" width="72" height="57">
            </a>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating mt-1">
            <input 
                type="text" 
                class="form-control" 
                id="floatingInput" 
                placeholder="username"
                name="username"
                [(ngModel)]="model.username"
            >
            <label for="floatingInput">Username</label>
        </div>
        <div class="row g-2 no-gutters">
            <div class="col-6 form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="floatingFirstName" 
                    placeholder="First Name"
                    name="firstName"
                    [(ngModel)]="model.firstName"
                >
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="col-6 form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="floatingLastName" 
                    placeholder="Last Name"
                    name="lastName"
                    [(ngModel)]="model.lastName"
                >
                <label for="floatingLastName">Last Name</label>
            </div>
        </div>
        <div class="form-floating">
            <input 
                type="email" 
                class="form-control" 
                id="floatingEmail" 
                placeholder="youremail@email.com"
                name="email"
                [(ngModel)]="model.email"
            >
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
            <input 
                type="date" 
                class="form-control" 
                id="floatingDate" 
                placeholder="1990-01-02"
                name="date"
                [(ngModel)]="model.date"
            >
            <label for="floatingDate">Date of birth</label>
        </div>
        <div class="row g-2 no-gutters">
            <div class="col-6 form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="floatingCity" 
                    placeholder="City"
                    name="city"
                    [(ngModel)]="model.city"
                >
                <label for="floatingCity">City</label>
            </div>
            <div class="col-6 form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="floatingCountry" 
                    placeholder="Country"
                    name="country"
                    [(ngModel)]="model.country"
                >
                <label for="floatingCountry">Country</label>
            </div>
        </div>
        <div class="form-floating">
            <input 
                id="zip" 
                name="zip" 
                type="text" 
                inputmode="numeric" 
                pattern="[0-9]*"
                class="form-control" 
                id="floatingPostalC" 
                placeholder="20-309"
                name="postalCode"
                [(ngModel)]="model.postalCode"
            >
            <label for="floatingPostalC">Postal Code</label>
        </div>
        <div class="form-floating">
            <input 
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                placeholder="Password"
                name="password"
                [(ngModel)]="model.password"
            >
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input 
                type="password" 
                class="form-control" 
                id="floatingConfirmPassword" 
                placeholder="Confirm Password"
                name="confirmPassword"
                [(ngModel)]="model.confirmPassword"
            >
            <label for="floatingConfirmPassword">Confirm Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign Up</button>
    </form>
</div>
