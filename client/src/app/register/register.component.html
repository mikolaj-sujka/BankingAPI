<!-- Register -->
<div class="d-flex justify-content-center text-center">
  <div class="d-sm-flex align-itmes-center 
          justify-content-between">
    <form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
      <div class="img">
        <a routerLink='/' routerLinkActive='active'>
          <img class="mt-3" src="assets/img/logo.svg" alt="" width="72" height="57">
        </a>
      </div>
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
      <div class="row g-2 no-gutters">
        <div class="col-6 form-floating">
          <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
        </div>
        <div class="col-6 form-floating">
          <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
        </div>
      </div>
      <div class="form-floating">
        <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"' ngModel email></app-text-input>
      </div>
      <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'></app-date-input>
      <div class="row g-2 no-gutters">
        <div class="col-6 form-floating">
          <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
        </div>
        <div class="col-6 form-floating">
          <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
        </div>
      </div>
      <div class="form-floating">
        <app-text-input [formControl]='registerForm.controls["postalCode"]' [label]='"Postal Code"'></app-text-input>
      </div>
      <div class="form-floating">
        <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
      </div>
      <div class="form-floating">
        <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign Up</button>
    </form>
</div>
